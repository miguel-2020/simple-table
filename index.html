<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Simple table search</title>
</head>
<body>
    <h1>Hotel rooms</h1>
    <table>
      <tr>
        <th>Category</th>
        <th>Type</th>
        <th>Sq. Ft.</th>
        <th>Rate ($)</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Single</td>
        <td>100</td>
        <td>120</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Double</td>
        <td>120</td>
        <td>150</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Deluxe Double</td>
        <td>130</td>
        <td>170</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Family</td>
        <td>220</td>
        <td>300</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Junior Suite</td>
        <td>320</td>
        <td>450</td>
      </tr>
      <tr>
        <td>6</td>
        <td>Large Suite</td>
        <td>500</td>
        <td>750</td>
      </tr>
      <tr>
        <td>7</td>
        <td>Mega Large Suite</td>
        <td>1000</td>
        <td>1200</td>
      </tr>
    </table>
    <button class="logBtn">Log selected column</button>
    <button class="find">Find most expensive room</button>
  
    <p class="details"></p>
    <p class="mostExpensive"></p>
  <script src="./src/index.js"></script>
</body>
</html>
